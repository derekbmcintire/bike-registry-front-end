<!DOCTYPE html>
<html>

<head>
  <title>Spoke Retriever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
<div class="header">
  </div>
  <!-- Title and Message -->
  <h1 class="title">SpokeRetriever</h1>
  <h4 id="message-top" class="message">A community based resource for getting your bike back.</h4>

  <!-- Sign in - up container -->
  <div class="sign-in-up">
    <h4 id="sign-message" class="message"></h4>
  </div>

  <!-- change password container -->
  <div id="change-pw-container" class="col-sm-12">
    <!-- change password form -->
    <form id="change-password">
      <fieldset class="text-center">
        <h3 class='heading'>Change Password</h3>
        <input class="form-control" id="old-password" type="password" name="passwords[old]" placeholder="Old Password">
        <input class="form-control" id="new-password" type="password" name="passwords[new]" placeholder="New Password">
        <input class="btn btn-light" type="submit" name="submit" value="Change Password"><br />
        <button id="abort-change-pw" class="btn btn-light">Go back</button>
      </fieldset>
    </form>

  </div>

  <!-- main div -->
  <main class="main">
    <!-- top nav -->
    <nav class="top row">
      <div class="col-xs-4 top-left">

        <div class="dropdown menu text-center">
    <button class="drop-button dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
     <span id="display-email"></span>
   </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <button class="btn btn-dark bike-nav" id="sign-out">Sign Out</button>
      <button class="btn btn-dark bike-nav" id="show-change-pw">Change Password</button>
    </div>
  </div>
  <p class="drop"> | </p>
        <div class="dropdown menu">
    <button class="drop-button dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Bikes
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <button class="btn btn-dark bike-nav" id="show-my-bikes">My Bikes</button>
      <button class="btn btn-dark bike-nav" id='show-all-bikes'>All Bikes</button>
      <button class="btn btn-dark bike-nav" id='show-stolen-bikes'>All Stolen Bikes</button>
      <button class="btn btn-dark bike-nav" id='show-create-form'>New Bike</button>
    </div>
  </div>
    </div>

    <div class="col-xs-8 tops text-right">
      <!-- find a bicycle by id form -->
      <form id="search-form" class="search-form">
        <fieldset>
          <input class="form-control sub-header" type="text" id="bike-search" placeholder="Search">
        </fieldset>
      </form>
    </div>

    </nav>

    <!-- lower section -->
    <section class="lower row">

      <!-- left nav -->
      <!-- <nav class="left col-md-3">
        <div>
        <button class="btn btn-dark bike-nav" id="show-my-bikes">My Bikes</button>
        <button class="btn btn-dark bike-nav" id='show-all-bikes'>All Bikes</button>
        <button class="btn btn-dark bike-nav" id='show-stolen-bikes'>All Stolen Bikes</button>
      </div>
      <div>
        <button class="btn btn-dark bike-nav" id='show-create-form'>New Bike</button>
        <button class="btn btn-dark bike-nav" id="sign-out">Sign Out</button>
        <button class="btn btn-dark bike-nav" id="show-change-pw">Change Password</button>
      </div>
      </nav> -->

      <!-- right display section -->
      <section class="right">

        <h4 id="message" class="message"></h4>
        <br />
        <!-- create bicycle form -->
        <form id="create-bicycle-form">
          <fieldset class="text-center">
            <h3 class='heading'>Create New Bike</h3>
            <input class="form-control" type="text" id="bicycle-make" name="bicycle[make]" placeholder="Make">
            <input class="form-control" type="text" id="bicycle-model" name="bicycle[model]" placeholder="Model">
            <input class="form-control" type="text" id="bicycle-color" name="bicycle[color]" placeholder="Color">
            <input class="form-control" type="text" id="serial-number" name="bicycle[serial_number]" placeholder="Serial Number">
            <input class="form-control" type="text" id="bicycle-size" name="bicycle[size]" placeholder="Size">
            <input class="form-control" type="text" id="bicycle-url" name="bicycle[url]" placeholder="URL">
            <input class="btn btn-light" type="submit" name="submit" value="Create Bicycle">
          </fieldset>
        </form>

        <form id="update-bicycle-form">
          <fieldset class="text-center">
            <h3 class='heading'>Update Bike</h3>
            <input class="form-control" type="text" id="update-make" name="bicycle[make]" placeholder="Make">
            <input class="form-control" type="text" id="update-model" name="bicycle[model]" placeholder="Model">
            <input class="form-control" type="text" id="update-color" name="bicycle[color]" placeholder="Color">
            <input class="form-control" type="text" id="update-number" name="bicycle[serial_number]" placeholder="Serial Number">
            <input class="form-control" type="text" id="update-size" name="bicycle[size]" placeholder="Size">
            <input class="form-control" type="text" id="update-url" name="bicycle[url]" placeholder="URL">
            <input class="btn btn-light" type="submit" name="submit" value="Update Bicycle">
          </fieldset>
        </form>

        <form id="register-form">
          <fieldset class="text-center">
            <h3 class='heading'>Register bike as stolen</h3>
            <input type="hidden" name="event[event_type]" value="stolen">
            <input id="bike_id" type="hidden" name="event[bicycle_id]">
            <input class="form-control" type="text" id="event-location" name="event[location]" placeholder="Location">
            <input class="btn btn-light" type="submit" name="submit" value="Register">
          </fieldset>
        </form>

        <form id="recover-form">
          <fieldset class="text-center">
            <h3 class='heading'>Register bike as recovered</h3>
            <input type="hidden" name="event[event_type]" value="recovered">
            <input id="r_bike_id" type="hidden" name="event[bicycle_id]">
            <input class="form-control" type="text" id="r_event-location" name="event[location]" placeholder="Location">
            <input class="btn btn-light" type="submit" name="submit" value="Register">
          </fieldset>
        </form>

        <!-- results div -->
        <div class="display-results">
        </div>
      </section>
    </section>

  </main>


</body>

</html>
