<!DOCTYPE html>
<html>

<head>
  <title>Spoke Retriever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <!-- Title and Message -->
  <h1 class="title">Spoke Retriever</h1>
  <h4 id="message-top" class="message"></h4>

  <!-- Sign in - up container -->
  <div class="sign-in-up">
    <h4 id="sign-message" class="message"></h4>
  </div>

  <!-- change password container -->
  <div id="change-pw-container">
    <!-- change password form -->
    <form id="change-password">
      <fieldset>
        <legend class='heading'>Change Password</legend>
        <input id="old-password" type="password" name="passwords[old]" placeholder="Old Password">
        <input id="new-password" type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" name="submit" value="Change Password">
      </fieldset>
    </form>
    <button id="abort-change-pw">Go back</button>
  </div>

  <!-- main div -->
  <main class="main">


    <!-- lower section -->
    <section class="lower row">

      <!-- left nav -->
      <nav class="navs left col-md-3">
        <!-- top nav -->
        <div class="top">
          <h4>Signed in as: <span id="display-email"></span></h4>
          <!-- find a bicycle by id form -->
          <form id="search-form" class="search-form"> <br />
            <fieldset class="search-set">
              <input type="text" id="bike-search" placeholder="Search">
            </fieldset>
          </form>
          <nav class="navs">
          <button id="sign-out">Sign Out</button>
          <button id="show-change-pw">Change Password</button>
        </nav>
        </div>
          <button class="bike-nav" id="show-my-bikes">Get My Bikes</button>
          <button class="bike-nav" id='show-all-bikes'>Get All Bikes</button>
          <button class="bike-nav" id='show-stolen-bikes'>Get Stolen Bikes</button>
          <button class="bike-nav" id='show-create-form'>Create New Bike</button>
      </nav>

      <!-- right display section -->
      <section class="right col-md-9">

        <h4 id="message" class="message"></h4>

        <!-- create bicycle form -->
        <form id="create-bicycle-form">
          <fieldset>
            <legend class='heading'>Create New Bike</legend>
            <input type="text" id="bicycle-make" name="bicycle[make]" placeholder="Make">
            <input type="text" id="bicycle-model" name="bicycle[model]" placeholder="Model">
            <input type="text" id="bicycle-color" name="bicycle[color]" placeholder="color">
            <input type="text" id="serial-number" name="bicycle[serial_number]" placeholder="serial number">
            <input type="text" id="bicycle-size" name="bicycle[size]" placeholder="size">
            <input type="text" id="bicycle-url" name="bicycle[url]" placeholder="URL">
            <input type="submit" name="submit" value="Create Bicycle">
          </fieldset>
        </form>

        <form id="update-bicycle-form">
          <fieldset>
            <legend class='heading'>Update Bike</legend>
            <input type="text" id="update-make" name="bicycle[make]" placeholder="Make">
            <input type="text" id="update-model" name="bicycle[model]" placeholder="Model">
            <input type="text" id="update-color" name="bicycle[color]" placeholder="color">
            <input type="text" id="update-number" name="bicycle[serial_number]" placeholder="serial number">
            <input type="text" id="update-size" name="bicycle[size]" placeholder="size">
            <input type="text" id="update-url" name="bicycle[url]" placeholder="URL">
            <input type="submit" name="submit" value="Update Bicycle">
          </fieldset>
        </form>

        <form id="register-form">
          <fieldset>
            <legend class='heading'>Register Bicycle Stolen</legend>
            <input type="hidden" name="event[event_type]" value="stolen">
            <input id="bike_id" type="hidden" name="event[bicycle_id]">
            <input type="text" id="event-location" name="event[location]" placeholder="Location">
            <input type="submit" name="submit" value="Register">
          </fieldset>
        </form>

        <form id="recover-form">
          <fieldset>
            <legend class='heading'>Register Bicycle Recovered</legend>
            <input type="hidden" name="event[event_type]" value="recovered">
            <input id="r_bike_id" type="hidden" name="event[bicycle_id]">
            <input type="text" id="r_event-location" name="event[location]" placeholder="Location">
            <input type="submit" name="submit" value="Register">
          </fieldset>
        </form>

        <!-- results div -->
        <div class="display-results">
        </div>
      </section>
    </section>

  </main>


</body>

</html>
