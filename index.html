<!DOCTYPE html>
<html>

<head>
  <title>Spoke Retriever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <!-- Title and Message -->
  <h1 class="title">Spoke Retriever</h1>
  <h4 id="message" class="message"></h4>

  <!-- Sign in - up container -->
  <div class="sign-in-up">
    <!-- sign up form -->
    <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
        <input type="password" id="sign-up-password" name="credentials[password]" placeholder="Password">
        <input type="password" id="sign-up-password-confirm" name="credentials[password_confirmation]" placeholder="Password Confirmation">
        <input type="submit" name="submit" value="Sign up!">
      </fieldset>
    </form>
    <br />

    <!-- sign in form -->
    <form id="sign-in">
      <fieldset>
        <legend class='heading'>or Sign in!</legend>
        <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
        <input type="password" id="sign-in-password" name="credentials[password]" placeholder="Password">
        <input type="submit" name="submit" value="Sign In!">
      </fieldset>
    </form>
  </div>

  <!-- change password container -->
  <div id="change-pw-container">
    <!-- change password form -->
    <form id="change-password">
      <fieldset>
        <legend class='heading'>Change Password</legend>
        <input id="old-password" type="password" name="passwords[old]" placeholder="Old Password">
        <input id="new-password" type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" name="submit" value="Change Password">
      </fieldset>
    </form>

  </div>

  <!-- main div -->
  <main class="main">
    <!-- top nav -->
    <nav class="top">
      <button id="sign-out">Sign Out</button>
      <button id="show-change-pw">Change Password</button>
    </nav>

    <!-- lower section -->
    <section class="lower row">

      <!-- left nav -->
      <nav class="left col-xs-3">
        <h3>Bikes</h3>
          <button class="bike-nav" id='show-all-bikes'>All Bikes</button>
          <button class="bike-nav" id='show-create-form'>New Bike</button>
          <button class="bike-nav" id='show-find-form'>Find Bike</button>

      </nav>

      <!-- right display section -->
      <section class="right col-xs-9">

        <!-- create bicycle form -->
        <form id="create-bicycle-form">
          <fieldset>
            <legend class='heading'>Create New Bike</legend>
            <input type="text" id="bicycle-make" name="bicycle[make]" placeholder="Make">
            <input type="text" id="bicycle-model" name="bicycle[model]" placeholder="Model">
            <input type="text" id="bicycle-color" name="bicycle[color]" placeholder="color">
            <input type="text" id="serial-number" name="bicycle[serial_number]" placeholder="serial number">
            <input type="text" id="bicycle-size" name="bicycle[size]" placeholder="size">
            <input type="text" id="bicycle-url" name="bicycle[url]" placeholder="URL">
            <input type="submit" name="submit" value="Create Bicycle">
          </fieldset>
        </form>

        <form id="update-bicycle-form">
          <fieldset>
            <legend class='heading'>Update Bike</legend>
            <input type="text" id="update-url" name="bicycle[url]" placeholder="URL">
            <input type="text" id="update-make" name="bicycle[make]" placeholder="Make">
            <input type="text" id="update-model" name="bicycle[model]" placeholder="Model">
            <input type="text" id="update-color" name="bicycle[color]" placeholder="color">
            <input type="text" id="update-number" name="bicycle[serial_number]" placeholder="serial number">
            <input type="text" id="update-size" name="bicycle[size]" placeholder="size">
            <input type="submit" name="submit" value="Update Bicycle">
          </fieldset>
        </form>

        <!-- find a bicycle by id form -->
        <form id="find-a-bicycle-form">
          <fieldset>
            <legend class='heading'>Fid a Bike by ID</legend>
            <input type="text" id="bicycle-id" name="bicycle[id]" placeholder="Id">
            <input type="submit" name="submit" value="Find Bicycle">
          </fieldset>
        </form>

        <!-- results div -->
        <div class="display-results">
        </div>
      </section>
    </section>

  </main>


</body>

</html>
