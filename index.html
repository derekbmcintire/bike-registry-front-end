<!DOCTYPE html>
<html>

<head>
  <title>Spoke Retriever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <!-- Title and Message -->
  <h1>Spoke Retriever</h1>
  <h4 id="message"></h4>

  <!-- Sign in - up container -->
  <div class="sign-in-up">
    <!-- sign up form -->
    <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
        <input type="text" id="sign-up-password" name="credentials[password]" placeholder="Password">
        <input type="text" id="sign-up-password-confirm" name="credentials[password_confirmation]" placeholder="Password Confirmation">
        <input type="submit" name="submit" value="Sign up!">
      </fieldset>
    </form>
    <br />

    <!-- sign in form -->
    <form id="sign-in">
      <fieldset>
        <legend class='heading'>or Sign in!</legend>
        <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
        <input type="text" id="sign-in-password" name="credentials[password]" placeholder="Password">
        <input type="submit" name="submit" value="Sign In!">
      </fieldset>
    </form>
  </div>

  <!-- change password container -->
  <div id="change-pw-container">
    <!-- change password form -->
    <form id="change-password">
      <fieldset>
        <legend class='heading'>Change Password</legend>
        <input type="text" name="passwords[old]" placeholder="Old Password">
        <input type="text" name="passwords[new]" placeholder="New Password">
        <input type="submit" name="submit" value="Change Password">
      </fieldset>
    </form>

  </div>

  <!-- Main div -->
  <main class="main">
    <nav class="top">
    <button id="sign-out">Sign Out</button>
    <button id="show-change-pw">Change Password</button>
    </nav>
    <section class="lower row">
      <nav class="left col-xs-3">
        <h3>Bikes</h3>
        <ul>
          <li>All Bikes</li>
          <li><button id='show-create-form'>New Bike</button></li>
          <li>Find Bike</li>
        </ul>
      </nav>
      <section class="right col-xs-9">

        <form id="create-bicycle-form">
        <fieldset>
            <legend class='heading'>Create New Bike</legend>
          <input type="text" id="bicycle-make" name="bicycle[make]" placeholder="Make">
          <input type="text" id="bicycle-model" name="bicycle[model]" placeholder="Model">
          <input type="text" id="bicycle-color" name="bicycle[color]" placeholder="color">
          <input type="text" id="serial-number" name="bicycle[serial-number]" placeholder="serial number">
          <input type="text" id="bicycle-size" name="bicycle[size]" placeholder="size">
          <input type="submit" name="submit" value="Create Bicycle">
        </fieldset>
      </form>

        <div class="display-results">
        <p>Everything will display here</p>
      </div>
      </section>
    </section>

  </main>


</body>

</html>
